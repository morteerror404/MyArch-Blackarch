# Configuração Básica do Hyprland
# Monitor (ajuste para sua resolução)
monitor=,preferred,auto,1

# Executar programas ao iniciar
exec-once = waybar
exec-once = nm-applet --indicator
exec-once = swaybg -i ~/.wallpaper.jpg

# Teclado
input {
    kb_layout = br
    follow_mouse = 1
    sensitivity = 0
}

# Aparência
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee)
}

# Decoração
decoration {
    rounding = 5
    blur = true
    blur_size = 3
}

# Atalhos
bind = SUPER, Q, killactive
bind = SUPER, M, exit
bind = SUPER, V, togglefloating